<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="get_in_touch">
      <h3>GET IN TOUCH</h3>
      <form action="" class="form">
        <div class="name__email">
          <div class="form-group">
            <label>Tell us your name *</label>
            <input type="text" placeholder="Enter your name"  class="input-name"/>
          </div>
          <div class="form-group">
            <label>Enter your email *</label>
            <input type="text" placeholder="Enter your email"  class="input-email" />
          </div>
        </div>

        <div class="form-group full-width">
          <label>Your Phone Number *</label>
          <input type="text" placeholder="+998 91 360 74 34" class="input-phone"/>
        </div>

        <div class="form-group full-width">
          <label>Message</label>
          <textarea placeholder="Your message here..." class="input-message"></textarea>
        </div>
        <button class="btn">Submit</button>
      </form>
    </div>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>â„–</th>

                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="./js/index.js"></script>
  </body>
